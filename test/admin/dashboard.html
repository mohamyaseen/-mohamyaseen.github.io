<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- شريط علوي -->
    <header class="admin-header">
        <div class="header-left">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="logo"><i class="fas fa-cogs"></i><span>لوحة التحكم</span></div>
        </div>
        <div class="header-right">
            <div class="admin-profile">
                <img src="https://via.placeholder.com/40" alt="مدير">
                <span>مدير الموقع</span>
                <div class="profile-dropdown">
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>خروج</a>
                </div>
            </div>
        </div>
    </header>
    <!-- القائمة الجانبية -->
    <aside class="sidebar">
        <nav class="admin-nav">
            <ul>
                <li class="active"><a href="#" id="dashboardLink"><i class="fas fa-home"></i><span>رئيسية</span></a></li>
                <li><a href="#" id="settingsLink"><i class="fas fa-cog"></i><span>إعدادات الموقع</span></a></li>
                <li><a href="#" id="usersLink"><i class="fas fa-users"></i><span>المستخدمون</span></a></li>
            </ul>
        </nav>
    </aside>
    <!-- المحتوى الرئيسي -->
    <main class="admin-main" id="mainContent">
        <div class="admin-container">
            <div class="dashboard-header">
                <h1><i class="fas fa-tachometer-alt"></i> لوحة التحكم</h1>
                <p>مرحباً بك في لوحة تحكم موقعك</p>
            </div>
        </div>
    </main>
    <!-- إعدادات الموقع -->
    <div id="settingsSection" class="admin-main" style="display:none;">
        <div class="admin-container">
            <div class="dashboard-header">
                <h1><i class="fas fa-cog"></i> إعدادات الموقع</h1>
            </div>
            <div class="section">
                <div class="section-header"><h2>الشعار والقوائم</h2></div>
                <div class="section-body">
                    <div class="form-group">
                        <label>نص الشعار</label>
                        <input type="text" id="logoText" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>أيقونة الشعار (FontAwesome)</label>
                        <input type="text" id="logoIcon" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>الأزرار الرئيسية</label>
                        <div id="headerButtons"></div>
                        <button id="addHeaderBtn" class="btn-save" type="button"><i class="fas fa-plus"></i> زر جديد</button>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-header"><h2>البانر الرئيسي</h2></div>
                <div class="section-body">
                    <input type="text" id="bannerTitle" class="form-control" placeholder="عنوان البانر">
                    <input type="text" id="bannerDesc" class="form-control" placeholder="وصف البانر">
                    <input type="text" id="bannerBtn" class="form-control" placeholder="زر البانر">
                </div>
            </div>
            <div class="section">
                <div class="section-header"><h2>الخدمات</h2></div>
                <div class="section-body">
                    <div id="servicesEditor"></div>
                    <button id="addServiceBtn" class="btn-save" type="button"><i class="fas fa-plus"></i> خدمة جديدة</button>
                </div>
            </div>
            <div class="section">
                <div class="section-header"><h2>الفوتر</h2></div>
                <div class="section-body">
                    <textarea id="footerText" rows="2" class="form-control"></textarea>
                </div>
            </div>
            <button class="btn-save" id="saveSettings" type="button"><i class="fas fa-save"></i> حفظ التغييرات</button>
        </div>
    </div>
    <!-- إدارة المستخدمين -->
    <div id="usersSection" class="admin-main" style="display:none;">
        <div class="admin-container">
            <div class="dashboard-header">
                <h1><i class="fas fa-users"></i> إدارة المستخدمين</h1>
            </div>
            <div class="section">
                <div class="form-group add-user-form">
                    <input type="text" class="form-control" id="newUsername" placeholder="اسم المستخدم">
                    <input type="password" class="form-control" id="newPassword" placeholder="كلمة المرور">
                    <select class="form-control" id="newUserRole">
                        <option value="admin">مدير</option>
                        <option value="editor">محرر</option>
                        <option value="author">ناشر</option>
                    </select>
                    <button class="btn-add-user" type="button"><i class="fas fa-plus"></i> إضافة</button>
                </div>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>اسم المستخدم</th>
                            <th>الدور</th>
                            <th>الحالة</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- المستخدمون ديناميكياً -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
