<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="dashboard">
        <h2>لوحة التحكم</h2>
        <div class="tabs">
            <button onclick="showTab('logo')">تعديل اللوغو</button>
            <button onclick="showTab('banner')">تعديل البانر</button>
            <button onclick="showTab('footer')">تعديل الفوتر</button>
        </div>
        <div id="logo" class="tab-content">
            <h3>تعديل اللوغو</h3>
            <input type="text" id="logoText" placeholder="نص اللوغو">
            <button onclick="saveLogo()">حفظ</button>
        </div>
        <div id="banner" class="tab-content" style="display:none">
            <h3>تعديل البانر</h3>
            <input type="text" id="bannerTitle" placeholder="عنوان البانر">
            <input type="text" id="bannerText" placeholder="نص البانر">
            <button onclick="saveBanner()">حفظ</button>
        </div>
        <div id="footer" class="tab-content" style="display:none">
            <h3>تعديل الفوتر</h3>
            <input type="text" id="footerText" placeholder="نص الفوتر">
            <button onclick="saveFooter()">حفظ</button>
        </div>
    </div>
    <script src="../assets/js/admin.js"></script>
</body>
</html>
