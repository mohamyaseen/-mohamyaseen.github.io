<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="admin-panel">
        <h1>لوحة تحكم الأدمن</h1>
        <button onclick="logoutAdmin()" class="logout-btn">تسجيل خروج</button>
        <nav class="admin-tabs">
            <button data-tab="logo" class="active">الشعار</button>
            <button data-tab="banner">البانر</button>
            <button data-tab="hero">النص الترحيبي</button>
            <button data-tab="services">خدماتنا</button>
            <button data-tab="footer">الفوتر</button>
        </nav>
        <!-- الشعار -->
        <div class="admin-tab-content active" id="tab-logo">
            <h2>تغيير الشعار</h2>
            <input type="text" id="logoText" placeholder="نص الشعار">
            <input type="text" id="logoIcon" placeholder="أيقونة FontAwesome (مثل: fa-rocket)">
            <button onclick="saveLogo()">حفظ</button>
        </div>
        <!-- البانر -->
        <div class="admin-tab-content" id="tab-banner">
            <h2>تغيير البانر</h2>
            <input type="text" id="bannerTitle" placeholder="عنوان البانر">
            <input type="text" id="bannerDesc" placeholder="وصف قصير">
            <input type="text" id="bannerBtn" placeholder="نص الزر">
            <button onclick="saveBanner()">حفظ</button>
        </div>
        <!-- النص الترحيبي -->
        <div class="admin-tab-content" id="tab-hero">
            <h2>النص الترحيبي الرئيسي</h2>
            <input type="text" id="heroTitle" placeholder="العنوان الرئيسي">
            <input type="text" id="heroText" placeholder="النص الفرعي">
            <button onclick="saveHero()">حفظ</button>
        </div>
        <!-- الخدمات -->
        <div class="admin-tab-content" id="tab-services">
            <h2>الخدمات (تعديل كل خدمة)</h2>
            <div id="servicesEditor"></div>
            <button onclick="addService()">إضافة خدمة جديدة</button>
        </div>
        <!-- الفوتر -->
        <div class="admin-tab-content" id="tab-footer">
            <h2>الفوتر</h2>
            <textarea id="footerText" rows="3" placeholder="نص الفوتر"></textarea>
            <button onclick="saveFooter()">حفظ</button>
        </div>
    </div>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
